<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>NIITBlog-登录</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <!--css-header-->
    <link rel="stylesheet" href="../css/css_NIITheader.css">
    <!--css-footer-->
    <link rel="stylesheet" href="../css/css_NIITfooter.css">
    <!--css-NIITLogin-->
    <link rel="stylesheet" href="../css/css_NIITLogin.css">
</head>
<body>
<!--**************************************-->
<!--网页上方固定不动的标头-->
<div id="site-nav">
    <div class="sn-container">
        <!--网站logo-->
        <a href='NIITHome.html' class="sn-logo"><img src="../images/logo.png" alt=""></a>
        <!--展示下拉菜单的图标-->
        <a href="#" class="sn-showmenu"><img src="../images/menu1.png" alt=""></a>
        <!--快速导航菜单-->
        <div class="sn-quick-menu">
            <a href="NIITHome.html" class="sn-home sn-hover">首页</a>
            <a href="NIITLogin.html" class="sn-login sn-hover">登录</a>
            <a href="NIITLogined_NormalUser.html" class="sn-user sn-hover"></a>
            <a href="NIITLogined_Admin_All.html" class="sn-admin sn-hover"></a>
            <a href="#" class="sn-logout sn-hover">退出</a>
            <a href="#" class="sn-write">
                <img src="../images/write.png" alt=""><span>写文章</span>
            </a>
        </div>
    </div>
</div>

<!--*************************************************************-->
<!--登录容器 begin-->
<div id="login_container">
    <!--登录容器左侧内容-->
    <div id="login_left">
        <h1>
            25%陆地.75%海洋.62%NIIT
            <br>
            NIIT为你的成功加速!
        </h1>
    </div>
    <!--登录容器右侧内容-->
    <div id="login_right">
        <div id="logincontent">
            <h2>账户登录</h2>
            <p id='error_message'></p>
            <div id="login_user">
                <input id="loginuser" name="loginuser" type="text"
                       placeholder=" 请输入您的用户名" required/>
            </div>
            <div id="login_pwd">
                <input id="loginpwd" name="loginpwd" type="password"
                       placeholder=" 请输入您的密码" required/>
            </div>
            <a id="registernow" href="NIITRegister.html" target="_blank">未注册？去注册</a>
            <input id="loginsubmit" type="submit" value="登录"/>
        </div>
    </div>
</div>
<!--登录容器 end-->
<!--*************************************************************-->

<!--模态框-->
<div class="modal" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">来自NIITBlog的提示:</h4>
            </div>
            <div class="modal-body">
                模态弹出窗主体内容
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--页尾-->
<div id="footer">
    <div class="container">
        <img src="../images/footer.png">
        <span>作者:青岛大学2014级开源方向-李艺鸣</span>
    </div>
</div>

<!--<div id="bg_test" style="height: 100px;width: 100%;"></div>-->

</body>

<!--js-jquery-->
<script src="../javascript/jquery-2.2.4.min.js"></script>
<!--bootstrap-->
<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<!--js-header-->
<script src="../javascript/js_NIITheader.js"></script>
<!--js-NIITLogin-->
<script src="../javascript/js_NIITLogin.js"></script>

</html>
