<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>NIITBlog-写博客</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <!--css-header-->
    <link rel="stylesheet" href="../css/css_NIITheader.css">
    <!--css-NIITWriteLog-->
    <link rel="stylesheet" href="../css/css_NIITWriteLog.css">
</head>
<body>
<!--**************************************-->
<!--网页上方固定不动的标头-->
<div id="site-nav">
    <div class="sn-container">
        <!--网站logo-->
        <a href='NIITHome.html' class="sn-logo"><img src="../images/logo.png" alt=""></a>
        <!--展示下拉菜单的图标-->
        <a href="#" class="sn-showmenu"><img src="../images/menu1.png" alt=""></a>
        <!--快速导航菜单-->
        <div class="sn-quick-menu">
            <a href="NIITHome.html" class="sn-home sn-hover">首页</a>
            <a href="NIITLogin.html" class="sn-login sn-hover">登录</a>
            <a href="NIITLogined_NormalUser.html" class="sn-user sn-hover"></a>
            <a href="NIITLogined_Admin_All.html" class="sn-admin sn-hover"></a>
            <a href="#" class="sn-logout sn-hover">退出</a>
            <a href="#" class="sn-write">
                <img src="../images/write.png" alt=""><span>写文章</span>
            </a>
        </div>
    </div>
</div>

<!--写博客上方的博文标题，博文分类，博文提交-->
<div id="blogmix-container">
    <div class="inner-container container">
        <!--博文标题-->
        <input class="blog-title form-control" type="text" placeholder="文章标题" maxlength="100">
        <!--博文提交-->
        <button class="blog-submit">发表博客</button>
        <!--博文分类-->
        <select class="blog-type form-control">
            <option value="1">移动开发</option>
            <option value="2">web前端</option>
            <option value="3">架构设计</option>
            <option value="4">综合</option>
        </select>
    </div>
</div>

<!--移动端控制编辑和展示区的按钮-->
<button id="editor-btn">预览</button>

<!--markdown编辑区-->
<div id="editor">
    <textarea :value="input" @input="update"></textarea>
    <div v-html="compiledMarkdown"></div>
</div>

<!--模态框-->
<div class="modal" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">来自NIITBlog的提示:</h4>
            </div>
            <div class="modal-body">
                模态弹出窗主体内容
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--<div id="bg_test" style="height: 100px;width: 100%;"></div>-->

</body>

<!--js-jquery-->
<script src="../javascript/jquery-2.2.4.min.js"></script>
<!--bootstrap-->
<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<!--js-header-->
<script src="../javascript/js_NIITheader.js"></script>
<!--js-markdown-->
<script src="../javascript/marked.min.js"></script>
<script src="../javascript/lodash-4.16.0.js"></script>
<!--js-Vue-->
<script src="../javascript/vue.js"></script>
<!--js-NIITWriteLog-->
<script src="../javascript/js_NIITWriteLog.js"></script>


</html>
